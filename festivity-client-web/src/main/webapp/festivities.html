<html ng-app = "mainApp" ng-controller = "festivityController">
   <head>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src = "./js/mainApp.js"></script>
    <script src = "./js/festivityController.js"></script>
   
      <title>Angular JS Includes</title>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      
   </head>
   <body>
      <h2>AngularJS Festivities Api Get</h2>
      <div>
      
         <table>
            <tr>
               <th>Start Date</th>
               <th>Name</th>
            </tr>
         
            <tr ng-repeat = "festivity in festivities">
               <td>{{ festivity.startDate }}</td>
               <td>{{ festivity.name }}</td>
               <td>{{ $index + 1}}</td>
            </tr>
         </table>
      </div>
      
   </body>
</html>
